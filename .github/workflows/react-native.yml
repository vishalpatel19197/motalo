name: Expo CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  expo-check:
    name: Expo Lint & Build Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run Lint
        run: npm run lint

      - name: ğŸš€ Expo Doctor Check
        run: npx expo doctor

      - name: ğŸ§° Prebuild Check (Optional)
        run: npx expo prebuild --dry-run

      # Optional: Add test step if you have test cases
      # - name: ğŸ§ª Run Tests
      #   run: npm test
